<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurelian AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script>
        async function generatePlan() {
            const age = document.getElementById("age").value;
            const profession = document.getElementById("profession").value;
            const output = document.getElementById("output");
            const loadingIndicator = document.getElementById("loading-indicator");
            const converter = new showdown.Converter();

            if (!age || age <= 0 || !profession) {
                output.innerHTML = "<p style='color: red;'>Invalid input. Please enter a valid age and profession.</p>";
                return;
            }

            loadingIndicator.style.display = "block";
            output.innerHTML = "";

            try {
                const response = await fetch("http://localhost:5000/generate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ age, profession })
                });

                const data = await response.json();
                if (response.ok && data.generated_text) {
                    const htmlOutput = converter.makeHtml(data.generated_text);
                    output.innerHTML = `<div class="markdown-body">${htmlOutput}</div>`;
                } else {
                    output.innerHTML = `<p style='color: red;'>Error: ${data.error}</p>`;
                }
            } catch (error) {
                output.innerHTML = `<p style='color: red;'>Network Error: Could not connect to the server.</p>`;
            } finally {
                loadingIndicator.style.display = "none";
            }
        }

        function resetInputs() {
            document.getElementById("age").value = "";
            document.getElementById("profession").value = "";
            document.getElementById("output").innerHTML = "";
        }

        document.addEventListener("DOMContentLoaded", function () {
            const heading = document.getElementById("typing-effect");
            const text = "Aurelian AI";
            let index = 0;

            function typeText() {
                if (index < text.length) {
                    heading.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeText, 150);
                } else {
                    setTimeout(() => {
                        heading.innerHTML = "";
                        index = 0;
                        typeText();
                    }, 2000);
                }
            }
            typeText();
        });
    </script>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            background-image: radial-gradient(circle at top right, rgba(121, 68, 154, 0.13), transparent),
                              radial-gradient(circle at 20% 80%, rgba(41, 196, 255, 0.13), transparent);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            box-sizing: border-box;
            overflow: auto;
        }
        .container {
            max-width: 700px;
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 15px;
            border-bottom: 2px solid rgb(250,183,0);
            display: inline-block;
            padding-bottom: 10px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 25px;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            background-color: rgba(0, 29, 61, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        button {
            width: 90%;
            padding: 16px;
            background-color: rgb(250,183,0);
            border: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            position: relative;
            margin-top: 15px;
        }
        button:hover {
            background-color: rgb(103, 76, 4);
            transform: scale(1.05);
        }
        #output {
            margin-top: 30px;
            font-size: 18px;
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.2);
            white-space: pre-wrap;
            word-break: break-word;
            text-align: left;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .loading-indicator {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid rgb(250,183,0);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .markdown-body {
            color: white;
            font-size: 18px;
            line-height: 1.6;
        }
        .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6 {
            color: rgb(250,183,0);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.3em;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        .markdown-body p {
            margin-bottom: 1em;
        }
        .markdown-body ul, .markdown-body ol {
            padding-left: 2em;
            margin-bottom: 1em;
        }
        .markdown-body li {
            margin-bottom: 0.5em;
        }
        .markdown-body strong {
            font-weight: bold;
        }
        .markdown-body em {
            font-style: italic;
        }
        .markdown-body code {
            background-color: rgba(255, 255, 255, 0.05);
            color: #ddd;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: monospace;
        }
        .markdown-body pre code {
            display: block;
            padding: 0.8em;
            border-radius: 5px;
            overflow-x: auto;
        }
        .markdown-body hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin: 2em 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <div class="container">
        <h1 id="typing-effect"></h1>
        <h2>Your Investment Assistant</h2>
        <input type="number" id="age" placeholder="Enter your age" min="1">
        <input type="text" id="profession" placeholder="Enter your profession">
        <button onclick="generatePlan()">
            Generate Plan
            <div id="loading-indicator" class="loading-indicator"></div>
        </button>
        <button onclick="resetInputs()" style="background-color: #f8ca34; margin-top: 20px; font-weight:bold;">
            Clear
        </button>
        <div id="output"></div>
    </div>
    <script>
        const STAR_COLOR = '#fff';
        const STAR_SIZE = 3;
        const STAR_MIN_SCALE = 0.2;
        const STAR_COUNT = (window.innerWidth + window.innerHeight) / 8;
        const canvas = document.querySelector('canvas'),
              context = canvas.getContext('2d');

        let width, height, stars = [];
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            stars = Array.from({ length: STAR_COUNT }, () => ({
                x: Math.random() * width,
                y: Math.random() * height,
                z: STAR_MIN_SCALE + Math.random() * (1 - STAR_MIN_SCALE)
            }));
        }
        function update() {
            stars.forEach(star => {
                star.x += 0.5;
                if (star.x > width) star.x = 0;
            });
        }
        function render() {
            context.clearRect(0, 0, width, height);
            stars.forEach(star => {
                context.fillStyle = STAR_COLOR;
                context.beginPath();
                context.arc(star.x, star.y, STAR_SIZE * star.z, 0, 2 * Math.PI);
                context.fill();
            });
        }
        function animate() {
            update();
            render();
            requestAnimationFrame(animate);
        }
        window.onresize = resize;
        resize();
        animate();
    </script>
</body>
</html>
