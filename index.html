<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurelian - Gen AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            padding: 10px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
        .custom-input:focus {
            border-color: #0d6efd;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            box-shadow: 0 0 10px rgba(13, 110, 253, 0.5);
        }
        .custom-btn {
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .custom-btn:hover {
            background: linear-gradient(135deg, #6610f2, #0d6efd);
            box-shadow: 0 0 10px rgba(13, 110, 253, 0.5);
        }
    </style>
</head>
<body class="bg-dark text-white" >
    <div class="container py-5" >
        <h1 class="text-center mb-4">Aurelian - Gen AI</h1>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="age" class="form-label">Enter your age:</label>
                <input type="number" id="age" class="form-control custom-input" placeholder="Enter age">
            </div>
            <div class="col-md-6">
                <label for="job" class="form-label">Enter your job:</label>
                <input type="text" id="job" class="form-control custom-input" placeholder="Enter job title">
            </div>
        </div>
        
        <button onclick="generatePlans()" class="btn custom-btn w-100">Generate Plans</button>
        
        <div class="mt-4 p-3 border border-secondary rounded" id="output-box" style="min-height: 50px;">
            <p class="text-muted">Your plans will be displayed here...</p>
        </div>
    </div>
    
    <script>
        function generatePlans() {
            let age = document.getElementById('age').value.trim();
            let job = document.getElementById('job').value.trim();
            let outputBox = document.getElementById('output-box');
            
            if (age === "" || job === "") {
                outputBox.innerHTML = `<p class='text-danger'>Please enter both age and job.</p>`;
                return;
            }
            
            age = parseInt(age);
            if (age < 0) {
                outputBox.innerHTML = `<p class='text-danger'>Invalid input: Age cannot be negative.</p>`;
                return;
            }
            
            outputBox.innerHTML = `<p>Generating plans for a ${age}-year-old ${job}...</p>`;
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
